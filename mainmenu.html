<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semantic UI Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
#login
{
  background-image: 'D:/Workspace/semantic/img/fcar3.jpg';
  background-color: #DCDCDC	;
}
body{
  background-color: #DCDCDC	;
}
</style>

</head>
<body>
  <div class="ui one column center aligned grid" id="login">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>
    <div class="ui form">
      <form action="mainsemantic.html">
      <div class="field">
        <input type="text" placeholder="username" required="">
      </div>
      <div class="field">
        <input type="password" placeholder="password" required="">
      </div>
      <div class="field">
        <input type="submit" value="sign in" class="ui button large fluid green">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Remember me</label>
        </div>
        <a href="forget.html">forget password?</a>
      </div>
      </form>
    </div>
  </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
