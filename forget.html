<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semantic UI Sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>
#login
{
  background-image: 'D:/Workspace/semantic/img/fcar3.jpg';
  background-color: #DCDCDC	;
}
body{
  background-color: #DCDCDC	;
}
</style>

</head>
<body>
  <div class="ui one column center aligned grid" id="login">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Change password</h2>
    <div class="ui form">
      <form action="mainsemantic.html">
      <div class="field">
        <input type="text" placeholder="username" required="">
      </div>
      <div class="field">
        <input type="password" placeholder="new password" required="">
      </div>
      <div class="field">
        <input type="password" placeholder="confirm new password" required="">
      </div>
      <div class="field">
        <input type="email" placeholder="emailid" required="">
      </div>

      <div class="field">
        <input type="submit" value="change password" class="ui button large fluid green">
      </div>
      </form>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    </body>
    </html>
